<h2 mat-dialog-title *ngIf="!isUpdate">Add Book</h2>
<h2 mat-dialog-title *ngIf="isUpdate">Update Book</h2>
<mat-dialog-content class="mat-typography">
        <form class="example-form" [formGroup]="bookForm">
                <mat-form-field class="example-full-width">
                  <mat-label>Title</mat-label>
                  <input type="text" matInput placeholder="Book title"  formControlName="title" [errorStateMatcher]="matcher" required >
                  <mat-error *ngIf="bookForm.get('title').hasError('required')">
                    Book title is <strong>required</strong>
                  </mat-error>
              
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <input  type="text" matInput placeholder="Description"   formControlName="description" [errorStateMatcher]="matcher" required >
                    <mat-error *ngIf="bookForm.get('description').hasError('required')">
                        Description is <strong>required</strong>
                      </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                        <mat-label>Author</mat-label>
                        <input  type="text" matInput placeholder="Author Name"   formControlName="author" [errorStateMatcher]="matcher" required>
                        <mat-error *ngIf="bookForm.get('author').hasError('required')">
                                Author name is <strong>required</strong>
                              </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                        <mat-label>Price</mat-label>
                        <input  type="number" matInput placeholder="Book Price"  formControlName="price" [errorStateMatcher]="matcher" required>
                        <mat-error *ngIf="bookForm.get('price').hasError('required')">
                                Book Price is <strong>required</strong>
                        </mat-error>
                </mat-form-field >
                <mat-form-field class="example-full-width">
                  <ngx-mat-file-input #removableInput formControlName="logo" placeholder="Logo"></ngx-mat-file-input>
                  <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
                    <mat-icon>clear</mat-icon>
                  </button>
                </mat-form-field>
              </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="close()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial [disabled]="!bookForm.valid" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>


<div style="display: inline-flex">
    <mat-form-field appearance="standard" style="width: 500px; margin-left: 20px">
       <mat-label>Search by Book Title and Author Name</mat-label>
       <input matInput placeholder="Placeholder" [ngModel]="searchText" (ngModelChange)="onInputChange($event)">
       <mat-icon matSuffix>search</mat-icon>
     </mat-form-field>
       <button mat-mini-fab color="accent" style="margin: 8px 0px 0px 600px;" aria-label="Example icon button with a bookmark icon"
       (click)="addBook('data')">
           <mat-icon>add</mat-icon>
         </button>
</div>
<div class="mat-elevation-z8">
 <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

   <!-- Title Column -->
   <ng-container matColumnDef="title">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Title </th>
     <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
   </ng-container>

   <!-- Description Column -->
   <ng-container matColumnDef="description">
     <th mat-header-cell *matHeaderCellDef > Description </th>
     <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
   </ng-container>

   <!-- Author Column -->
   <ng-container matColumnDef="author">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
     <td mat-cell *matCellDef="let element"> {{element?.author}} </td>
   </ng-container>

   <!-- Price Column -->
   <ng-container matColumnDef="price">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
     <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
   </ng-container>

   <!--Action Column-->
   <ng-container matColumnDef="action" >
     <th mat-header-cell *matHeaderCellDef></th>
     <td mat-cell *matCellDef="let element">
   <div class="example-button-row">
   <div class="example-flex-container">
    <div class="example-button-container">
       <button mat-mini-fab color="primary" (click)="viewData(element)" aria-label="Example icon button with a delete icon">
         <mat-icon>visibility</mat-icon>
       </button>
       </div>
     </div>
    </div> 
     </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

 <mat-paginator
 [length]="total"
 [pageSize]="pageSize"
 [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
 (page)="loadPage($event)"
></mat-paginator>
</div>
